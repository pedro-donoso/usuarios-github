<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GitHub Users</title>
</head>

<body>
    <div class="text-center">
        <img src="./assets/img/images.jfif" alt="github" class="img">
    </div>
    <div class="container bg-info pb-3 main">
        <h6 class="text-center pt-3">Perfiles GitHub con Repositorios</h6>
        <form>
            <div class="form-group">
                <label for="nombre">Nickname :</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreUser" placeholder="Nickname">
            </div>
            <div class="row">
                <div class="col">
                    <label for="nombre">N° Páginas :</label>
                    <input type="text" class="form-control" placeholder="Página N°" id="pagina">
                </div>
                <div class="col">
                    <label for="nombre">N° Repositorio :</label>
                    <input type="text" class="form-control" placeholder="Repositorio por Página" id="repositorio">
                </div>
            </div>
            <button type="submit" id="boton" class="btn btn-sm btn-success mt-3  d-block">Encontrar</button>
        </form>
    </div>

    <div class="container mt-3">
        <h6 class="text-center">Resultados: </h6>
        <div id="resultados" class="row">

        </div>

        <div class="modal fade bd-example-modal-sm text-danger" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-center">
                    <h6 class="noHay">El USUARIO NO EXISTE</h6>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
